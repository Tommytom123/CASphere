<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CASphere</title>
    
    <!--Bootstrap init-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--jQuery init-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!--Fonts init-->
    
    <!--Icons Init-->
    <script src="https://kit.fontawesome.com/71b151c2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Menu Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/_general_static/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/_general_static/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/_general_static/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/_general_static/static/favicon/site.webmanifest">
    
    {% block imports %}
    {% endblock %}

  </head>
  
  <body style=" background-color: #fAfAfA;" >
    <!-- Navbar-->
    <nav class="navbar navbar-custom navbar-expand-lg shadow sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/_general_static/static/favicon/apple-touch-icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          <strong>CAS<u>phere</u></strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <div class="vl-navbar"></div>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if current_page == 'Home' else '' }}" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if current_page == 'Resources' else '' }}" href="https://google.com">Resources</a>
            </li>
            <li id="admin-nav-link" class="nav-item" hidden>
              <a class="nav-link {{ 'active' if current_page == 'Admin' else '' }}" href="/admin">Admin</a>
            </li>
            <div class="vl-navbar"></div>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                User
              </a>
              <ul id="userInfoDropdown" class="dropdown-menu dropdown-menu-lg-end"> 
                <li><a class="dropdown-item disabled" href="#">Logged in as: {{name}}</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a id="dropDownYearGroup" class="dropdown-item" onclick="showYearSelectPopup()">Year: </a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <div class="ms-3 form-check form-switch">
                    <input id="recieveEmailsToggle" class="form-check-input" type="checkbox" role="switch">
                    <label class="form-check-label" for="recieveEmailsToggle">Receive Emails</label>
                  </div>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </li>

          </ul>

        </div>
      </div>
    </nav>
    <!-- Navbar End-->

    {% block body %}
    {% endblock %}

    {% block popups %}
    {% endblock %}

     <!--Footer-->
    <div class="d-flex position-fixed bottom-0 w-100 justify-content-center py-2">
    @CASphere | 2024
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
