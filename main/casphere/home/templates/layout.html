<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CASphere</title>
    <!--Bootstrap init-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Fonts init-->
    
    <!-- Menu Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/_general_static/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/_general_static/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/_general_static/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/_general_static/static/favicon/site.webmanifest">
    
    {% block jsImports %}
    {% endblock %}

     <!-- move this into seperate file-->
  </head>
  
  <body style=" background-color: #fAfAfA" >

    <!-- Navbar-->
    <nav class="navbar navbar-custom navbar-expand-lg shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/_general_static/static/favicon/apple-touch-icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          CASphere
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {{ 'active' if current_page == 'Home' else '' }}" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if current_page == 'Resources' else '' }}" href="#">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if current_page == 'Admin' else '' }}" href="#">Admin</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                User
              </a>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                <li><a class="dropdown-item disabled" href="#">Logged in as: {{name}}</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </li>

          </ul>

        </div>
      </div>
    </nav>
    <!-- Navbar End-->

    <div class="d-flex justify-content-center">
        {% block body %}
        {% endblock %}
        <!-- Body end-->
    </div>

     <!--Footer-->
    <div class="d-flex  position-absolute bottom-0 w-100 justify-content-center py-2">
    @CASphere | 2024
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
